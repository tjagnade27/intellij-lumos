name: Publish to JetBrains Marketplace

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build plugin
      run: ./gradlew buildPlugin --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Verify plugin
      run: ./gradlew verifyPlugin --no-daemon

    - name: Publish to JetBrains Marketplace
      env:
        PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
      run: ./gradlew publishPlugin --no-daemon

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/distributions/*.zip
        body: |
          LUMOS IntelliJ Plugin Release
          
          Install from JetBrains Marketplace or download ZIP for manual installation.
          
          Requirements: IntelliJ 2024.1+, lumos-lsp (cargo install lumos-lsp)
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
